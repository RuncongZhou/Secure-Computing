<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Patient Records System</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2 mb-4">Patient Records System</h1>
      <form action="" method="POST">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="uid">Your User ID</label>
              <input id="uid" type="text" class="form-control" name="username">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="pwd">Your Password</label>
              <input id="pwd" type="password" class="form-control" name="password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="sn">Patient Surname</label>
              <input id="sn" type="text" class="form-control" name="surname">
           </div>
          </div>
        </div>
        <button type="submit" class="mt-2 btn btn-primary">Search</button>
      </form>
    </div>
    <!--Input validation only-->
    <script>
      (function(){
        function clearValidation(form){
          const invalids = form.querySelectorAll('.is-invalid');
          invalids.forEach(el => el.classList.remove('is-invalid'));
          const feedbacks = form.querySelectorAll('.custom-invalid-feedback');
          feedbacks.forEach(f => f.remove());
        }

        function showValidation(input, message){
          if(!input) return;
          input.classList.add('is-invalid');
          let msg = input.parentNode.querySelector('.custom-invalid-feedback');
          if(!msg){
            msg = document.createElement('div');
            msg.className = 'invalid-feedback custom-invalid-feedback';
            input.parentNode.appendChild(msg);
          }
          msg.textContent = message;
          input.focus();
        }

        function validateForm(form){
          const uid = document.getElementById('uid');
          const pwd = document.getElementById('pwd');
          const sn = document.getElementById('sn');

          if(!uid || !pwd || !sn) return {valid:false, message:'Form fields missing'};

          const username = uid.value.trim();
          const password = pwd.value;
          const surname = sn.value.trim();

          if(username.length === 0){
            return {valid:false, field:uid, message:'Please enter your user id.'};
          }
          if(password.length === 0){
            return {valid:false, field:pwd, message:'Please enter a password.'};
          }
          if(password.length < 5){
            return {valid:false, field:pwd, message:'Password must be at least 5 characters.'};
          }
          if(surname.length === 0){
            return {valid:false, field:sn, message:'Please enter the patient surname.'};
          }

          // basic character checks for username/surname
          const forbidden = /[<>\\]/;
          if(forbidden.test(username) || forbidden.test(surname)){
            return {valid:false, field:username ? uid : sn, message:'Invalid characters in input.'};
          }

          // additional checks on password to detect obvious SQL-injection patterns
          // disallow single quotes, semicolons and SQL comment markers
          if(/[';]|--/.test(password)){
            return {valid:false, field:pwd, message:'Password contains disallowed characters (quotes, semicolons or SQL comments).'};
          }

          // detect common tautology injections like: anything' OR '1'='1
          if(/\bOR\b/i.test(password) && /['=]/.test(password)){
            return {valid:false, field:pwd, message:'Suspicious SQL pattern detected in password.'};
          }

          return {valid:true};
        }

        function onSubmitFactory(form){
          return function(e){
            e.preventDefault();
            clearValidation(form);

            const check = validateForm(form);
            if(!check.valid){
              if(check.field){
                showValidation(check.field, check.message || 'Invalid input');
              } else {
                alert(check.message || 'Invalid input');
              }
              return;
            }

            form.submit();
          };
        }

        document.addEventListener('DOMContentLoaded', function(){
          const form = document.querySelector('form[action=""]') || document.querySelector('form');
          if(form){
            form.addEventListener('submit', onSubmitFactory(form));
            form.setAttribute('novalidate', 'novalidate');
          }
        });
      })();
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
